<body>
    <h2>Form Data</h2>

        <form id="form">
            <label for="title">Title</label>

            <label for="body">Body</label>
            <input type="text" id="body" name="body" required>
            <button id="submit">submit</button>
        </form>
    </div>
    <div>
        <table>
            <thead>
                <th>title </th>
                <th>body</th>
                <th>UserId</th>
            </thead>
            <tbody id="tbody">
                 
            </tbody>
        </table>
    </div>
</body>
